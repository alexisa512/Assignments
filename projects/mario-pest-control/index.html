<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="http://images6.fanpop.com/image/photos/37800000/New-Super-Mario-Bros-Background-mario-37817204-500-400.jpg">
    <h1>Mario's Pest Control</h1>
    <div>
        <form name="baddies">

            <div class="goombas">
                <div class = "typeOfBaddie">Goombas</div><br>
                <div class = "cost">5 Coins Each</div>
            <img src="https://i.pinimg.com/236x/69/7c/12/697c123113f03f383cae6a2cbdeb734d--mario-cake-mario-brothers.jpg"> <br>
            <input type="number" name=goombaNumber placeholder="Number of Goombas">
            </div>


            <div class="bobombs"><br> 
                <div class = "typeOfBaddie">Bob-ombs</div><br>
                <div class = "cost">7 Coins Each</div>
            <img src="https://vignette.wikia.nocookie.net/sluggerpedia-the-mario-baseball/images/f/f8/Bob-omb_3.jpg/revision/latest?cb=20130528200136"><br>
            <input type="number" name=bobOmbsNumber placeholder="Number of Bob-ombs">
            </div>


            <div class="cheepcheeps"><br> 
                <div class = "typeOfBaddie">Cheep-cheeps</div><br> 
                <div class = "cost">11 Coins Each</div>
            <img src="https://vignette.wikia.nocookie.net/mariokart/images/e/e3/Cheep_Cheep.png/revision/latest?cb=20151014004316"><br>
            <input type="number" name=cheepCheepsNumber placeholder="Number of Cheep-cheeps">
            </div>

            <button>Calculate Cost</button><br>

            <span id="returnBaddies"></span>
        </form>
    </div>

    <footer>
        <div>Email: mario@mariospestcontrol.com</div>
        <div>Website: www.mariospestcontrol.com</div>
        <div>Physical Address: 123 Luigi St., Bowzer, UT 00000</div>
    </footer>

<script src="app.js"></script>

</body>
</html>

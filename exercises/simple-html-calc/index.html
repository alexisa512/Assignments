<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class=add>
        <form name="adding" id="addition">
            <input type="number" name="number1" placeholder="First Number"></input>
            <input type="number" name="number2" placeholder="Second Number"></input>
            <button>Add</button> 
        </form>
        <div id="addresults"></div>
    </div>

    <div class=subtract>
        <form name="subtracting" id="subtraction">
            <input type="number" name="subtract1" placeholder="First Number"></input>
            <input type="number" name="subtract2" placeholder="Second Number"></input>
            <button>Subtract</button> 
        </form>
        <div id="subresults"></div>
    </div>
        
    <div class=multiply>
        <form name="multiplying" id="multiplication">
            <input type="number" name="multiply1" placeholder="First Number"></input>
            <input type="number" name="multiply2" placeholder="Second Number"></input>
            <button>Multiply</button> 
        </form>
        <div id="multresults"></div>
    </div>

<script src="app.js"></script>
</body>
</html>
